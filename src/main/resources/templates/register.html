<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/scripts/register.js"></script>
</head>
<body>
<div layout:fragment="content" class="py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-9 card rounded-4 p-0">
            <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="/static/images/background.png" th:src="@{/images/background.png}"
                         class="img-fluid rounded-start-4" alt="background"/>
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <form id="registerForm" action="/auth/register" method="post">
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <img src="/static/images/Logo.png" th:src="@{/images/Logo.png}" class="img-fluid" alt="Logo"/>
                            </div>
                            <h5 class="fw-normal mb-3 pb-3">Register account</h5>
                            <div class="form-outline mb-4">
                                <span class="login-register-error" id="usernameError"></span>
                                <input type="text" class="form-control" id="registerUsername" name="username" required>
                                <label class="form-label" for="registerUsername">Username</label>
                            </div>

                            <div class="form-outline mb-4">
                                <span class="login-register-error" id="emailError"></span>
                                <input type="email" class="form-control" id="registerEmail" name="email" required>
                                <label class="form-label" for="registerEmail">Email address</label>
                            </div>

                            <div class="form-outline mb-4">
                                <span class="login-register-error" id="passwordError"></span>
                                <input type="password" class="form-control" id="registerPassword" name="password" required>
                                <label class="form-label" for="registerPassword">Password</label>
                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
